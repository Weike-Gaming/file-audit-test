name: File Audit

on: [pull_request, push]

jobs:
  file_audit_job:
    runs-on: ubuntu-22.04 
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: File Audit
      uses: Weike-Gaming/file-audit@fc985fa468d1721777b6e6401a2c5ff98651dcfa
      with:
        files-to-check: "AM_Mixer"

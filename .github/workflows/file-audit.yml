name: File Audit

on: [pull_request, push]

jobs:
  file_audit_job:
    runs-on: ubuntu-22.04 
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: File Audit
      uses: Weike-Gaming/file-audit@81d9b3cf5fde7699143a8afbf2d8f933e57149bf
      with:
        files-to-check: "AM_Mixer"

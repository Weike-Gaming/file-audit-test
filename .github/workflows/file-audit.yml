name: File Audit

on: [pull_request, push]

jobs:
  file_audit_job:
    runs-on: ubuntu-22.04 
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with: 
        submodules: recursive

    - name: Get Changes
      uses: jitterbit/get-changed-files@v1
      id : c
      with:
        format: space-delimited
    - name: File Audit
      uses: Weike-Gaming/file-audit@7663cf1b7c8aea6138ce8eb53756f60567901ca5
      with:
        github-output: "${{ steps.c.outputs.all }}"
        files-to-check: "Test.png DummyFile.txt"
